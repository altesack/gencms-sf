# behat.yml
default:
  suites:
    default:
      contexts:
        - FeatureContext:
            kernel: '@kernel'
        - Behat\MinkExtension\Context\MinkContext
        - behatch:context:json
        - behatch:context:rest
  extensions:
    # Behat\Symfony2Extension: ~
    Behat\Symfony2Extension:
      kernel:
        bootstrap: features/bootstrap/bootstrap.php
        class: AppKernel
    Behat\MinkExtension:
      base_url: "http://example.com/"
      sessions:
        default:
          symfony2: ~
    Behatch\Extension: ~